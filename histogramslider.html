<!DOCTYPE html>
<html>
<head>
    <title>Histogram Slider</title>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="histogram.slider.js"></script>
    <script>
        $(function () {
            var data = {
                "numberOfBins": 40,
                "items": []
            }

            // programmatically generate the data for the histogram
            for (var i = 0; i < 300; i++) {
                var randomNumber = Math.floor(Math.random() * data.numberOfBins) + 1;
                var randomValue = ((1000000 / data.numberOfBins) - 1) * randomNumber;
                //data.items.push({ "value": randomValue, "count": 2 });
                data.items.push({ "value": randomValue });
            }

            $("#histogramSlider").histogramSlider({
                leftHandleValue: 0,
                rightHandleValue: 1000000,
                data: data
            });

            var data2 = {
                "numberOfBins": 40,
                "items": []
            }

            // programmatically generate the data for the histogram
            for (var i = 0; i < 300; i++) {
                var randomNumber = Math.floor(Math.random() * data.numberOfBins) + 1;
                var randomValue = ((1000000 / data.numberOfBins) - 1) * randomNumber;
                data2.items.push({ "value": randomValue, "count": 2 });
            }
        
            $("#histogramSlider2").histogramSlider({
                leftHandleValue: 0,
                rightHandleValue: 1000000,
                data: data2,
                height: 200
            });
        });
    </script>
    <style>
        #histogramSlider {
            width: 400px;
            margin: auto;
        }

        #histogramSlider2 {
            width: 400px;
            margin: auto;
        }

        .bin {
            position: relative;
            margin-right: 1px;
        }

        .in-range {
            background-color: #0079BA;
        }

        .out-of-range {
            background-color: #DBE0E2;
        }
    </style>
</head>
<body>
    <h1 class="text-center">This is an awesome responsive slider!</h1>
    <br>
    <p id="value" class="text-center"></p>
    <br>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div id="histogramSlider"></div>
        </div>
    </div>
    <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <div id="histogramSlider2"></div>
    </div>  
    </div>

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 text-center">
            <h4>Made by Drew Haines</h4>
            <a href="https://github.com/drewhaines/jquery-histogram-slider" target="_blank">Check out the Code!</a>
        </div>
    </div>
</body>
</html>

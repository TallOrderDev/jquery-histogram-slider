<!DOCTYPE html>
<html>
<head>
    <title>Histogram Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="histogram.slider.js"></script>
    <script>
        $(function () {
            var data = {
                "numberOfBins": 40,
                "items": []
            }

            // programmatically generate the data for the histogram
            for (var i = 0; i < 300; i++) {
                var randomNumber = Math.floor(Math.random() * data.numberOfBins) + 1;
                var randomValue = ((1000000 / data.numberOfBins) - 1) * randomNumber;
                //data.items.push({ "value": randomValue, "count": 2 });
                data.items.push({ "value": randomValue });
            }

            $("#histogramSlider").histogramSlider({
                leftHandleValue: 150000,
                rightHandleValue: 750000,
                data: data,
                prequalifed: 500000
            });

            var data2 = {
                "numberOfBins": 40,
                "items": []
            }

            // programmatically generate the data for the histogram
            for (var i = 0; i < 300; i++) {
                var randomNumber = Math.floor(Math.random() * data.numberOfBins) + 1;
                var randomValue = ((1000000 / data.numberOfBins) - 1) * randomNumber;
                data2.items.push({ "value": randomValue, "count": 2 });
            }

            $("#histogramSlider2").histogramSlider({
                leftHandleValue: 150000,
                rightHandleValue: 750000,
                data: data2,
                height: 200
            });
        });
    </script>
    <style>
        #histogramSlider {
            max-width: 400px;
            margin: auto;
        }

        #histogramSlider2 {
            max-width: 400px;
            margin: auto;
        }

        .bin {
            position: relative;
            margin-right: 1px;
        }

        .in-range {
            background-color: #0079BA;
        }

        .out-of-range {
            background-color: #DBE0E2;
        }

        .prequalified.in-range {
            background-color: #01E2D4;
        }

        .prequalified.out-of-range {
            background-color: #caf9f6;
        }

        .ui-slider-horizontal { height: .2em; }
        .ui-slider .ui-slider-handle {
            width: .8em;
            height: .8em;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <p id="value"></p>
    <div id="histogramSlider"></div>
    <div id="histogramSlider2"></div>
</body>
</html>
